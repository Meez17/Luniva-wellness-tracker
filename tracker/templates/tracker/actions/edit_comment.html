{% extends "tracker/base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Your Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-purple">Save Changes</button>
    <a href="{% url 'community' %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
