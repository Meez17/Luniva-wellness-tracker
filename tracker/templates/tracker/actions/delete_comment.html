{% extends "tracker/base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <blockquote class="blockquote">{{ comment.content }}</blockquote>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-pink">Yes, Delete</button>
    <a href="{% url 'community' %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
